{% extends "sprakfragan/are_inlagg_base.html" %}

{% block title %}
    Update {{ are_inlagg }}
{% endblock %}

{% block content %}
<h1><a href={% url "are_inlagg_list" %}>AreInlagg</a></h1>
<h2>Update {{ are_inlagg }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "are_inlagg_detail" are_inlagg.pk %}>Cancel</a>
<form style="display:inline;" action={% url "are_inlagg_delete" are_inlagg.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ are_inlagg }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
