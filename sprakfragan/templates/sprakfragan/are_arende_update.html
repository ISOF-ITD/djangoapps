{% extends "sprakfragan/are_arende_base.html" %}

{% block title %}
    Update {{ are_arende }}
{% endblock %}

{% block content %}
<h1><a href={% url "are_arende_list" %}>AreArende</a></h1>
<h2>Update {{ are_arende }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "are_arende_detail" are_arende.pk %}>Cancel</a>
<form style="display:inline;" action={% url "are_arende_delete" are_arende.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ are_arende }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
