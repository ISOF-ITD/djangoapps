{% extends "sprakfragan/fr_fragasvar_base.html" %}

{% block title %}
    Update {{ fr_fragasvar }}
{% endblock %}

{% block content %}
<h1><a href={% url "fr_fragasvar_list" %}>FrFragasvar</a></h1>
<h2>Update {{ fr_fragasvar }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "fr_fragasvar_detail" fr_fragasvar.pk %}>Cancel</a>
<form style="display:inline;" action={% url "fr_fragasvar_delete" fr_fragasvar.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ fr_fragasvar }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
